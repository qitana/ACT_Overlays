<html>

<head>
  <meta charset="utf-8" />
  <title>targetinfo_mini</title>
  <link rel="stylesheet" href="css/targetinfo.css">
  <style>
    .content {
      position: absolute;
      right: 0px;
      padding: 10px;
    }

    .item {
      color: #E2EBF5;
      text-shadow: -1px 0 3px #217AA2, 0 1px 3px #217AA2, 1px 0 3px #217AA2, 0 -1px 3px #217AA2;
      font-weight: 300;
      text-align: right;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <!-- Vue -->
  <div id="vue" v-bind:class="{ 'resize-handle': !locked }">
    <!-- outer -->
    <div v-cloak class="outer" v-bind:class="[ hide ? 'hide' : '' ]">
      <!-- innner -->
      <div v-if="updated" class="inner" v-bind:class="[ target.Type != 2 ? 'hide' : '' ]">

        <!-- Items -->
        <div id="items" class="content">
          <div class="background"></div>
          <div class="item">
            <span>{{target | hppercent}}%</span>
            <span v-if="target.TimeToDeath"> ({{target.TimeToDeath}})</span>
          </div>
          <div class="item">{{myEntry.RelativeEnmity | relnumformat}}</div>
          <div class="item">{{target.Distance}}m ({{target.EffectiveDistance}}m)</div>
        </div>
        <!-- end of Items -->

      </div>
      <!-- end of inner -->
    </div>
    <!-- end of outer -->
  </div>
  <!-- Vue -->

  <!-- load js -->
  <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
  <script src="../miniparse_common.js"></script>
  <script src="js/common.js"></script>
  <script src="js/enmity.js"></script>
</body>

</html>
