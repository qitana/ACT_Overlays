<html>

<head>
  <meta charset="utf-8">
  <title>targetinfo</title>
  <link rel="stylesheet" href="css/targetinfo.css">
</head>

<body>
  <!-- Vue -->
  <div id="vue" v-bind:class="{ 'resize-handle': !locked }">
    <!-- outer -->
    <div v-cloak class="outer" v-bind:class="[ hide ? 'hide' : '' ]">
      <!-- innner -->
      <div v-if="updated" class="inner">
        <div class="background"></div>
        <!-- Target (repeat) -->
        <div id="target" v-for="t in targets">
          <div class="box">
            <div class="gauge" v-bind:class="t | hpcolor" v-bind:style="{ width: hppercent(t) + '%' }"></div>
            <div class="name">
              <span class="header">{{ t.Key }}: </span>
              <span class="value">{{ t.Name }}</span>
            </div>
          </div>
          <div>
            <span class="header">HP: </span>
            <span class="value">{{ t | hppercent }}% ({{ t.CurrentHP }}/{{ t.MaxHP }})</span>
            <div style="float: right">
              <span class="header">{{ strings.distance }}: </span>
              <span class="value">{{ t.Distance }}m ({{ t.EffectiveDistance }}m)</span>
            </div>
          </div>
        </div>
        <!-- end of Target (repeat) -->
      </div>
      <!-- inner -->
    </div>
    <!-- outer -->
  </div>
  <!-- Vue -->

  <!-- load js -->
  <script src="https://unpkg.com/vue@2.6.10/dist/vue.min.js"></script>
  <script src="../js/common.js"></script>
  <script src="js/common.js"></script>
  <script src="js/targetinfo.js"></script>
</body>

</html>
