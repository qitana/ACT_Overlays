<html>

<head>
  <meta charset="utf-8">
  <title>aggrolist</title>
  <link rel="stylesheet" href="css/aggrolist_sync_hud.css">
</head>

<body>
  <!-- Vue -->
  <div id="vue" v-bind:class="{ 'resize-handle': !locked }">
    <!-- outer -->
    <div v-cloak class="outer" v-bind:class="[ hide ? 'hide' : '' ]">
      <!-- innner -->
      <div v-if="updated" class="inner">
        <div class="background"></div>
        <!-- Combatants Table -->
        <table id="combatants" v-show="!collapsed">
          <!-- Table Header -->
          <thead class="gold">
            <tr>
              <!--<th class="text-center">Enmity</th>-->
              <th class="test-center">Target</th>
              <th class="text-left" style="padding-left: 20px">Name</th>
              <th class="text-left" style="padding-left: 4px; width: 100%;">Effects</th>
            </tr>
          </thead>
          <!-- Table Body -->
          <tbody class="blue" v-show="synced">
            <!-- Vue Repeat Template -->
            <template v-for="(combatant, index) in combatants">
              <tr v-bind:class="[ combatant.isCurrentTarget ? '' : '' ]">
                <!-- Hate -->
                <!--
                <td class="hate text-right">
                  <div class="hate" v-bind:class="combatant | hatecolor">
                    <span style="position:absolute; left:12px;">{{ combatant.isCurrentTarget ? "â–¶" : "" }}</span>
                    <span>{{ combatant.HateRate }}%</span>
                  </div>
                </td>
                -->
                <!-- Target -->
                <td class="target text-right">
                  <div class="target box">
                    <span style="position:absolute; top: 9px; left: 4px;">{{ combatant.isCurrentTarget ? "â–¶" : "" }}</span>
                    <div style="height: 14px; padding-right: 4px; line-height: 14px; padding-top: 1px;" v-bind:class="combatant | hatecolor">
                      <span class="ellipsis" style="font-size: 12px;">{{ combatant.HateRate }}%</span>
                    </div>
                    <div style="height: 18px; padding-right: 6px; line-height: 18px;" v-bind:class="combatant.Target | jobrole">
                      <span class="ellipsis" style="font-size: 14px; ">{{ combatant.Target | jobname }}</span>
                    </div>
                  </div>
                </td>
                <!-- Name -->
                <td class="name text-left">
                  <div class="name box">
                    <div class="content" style="width: 100%;">
                      <span class="content ellipsis name-text" v-if="index > 7">{{ combatant.Name }}</span>
                    </div>
                    <div class="text-right" style="width: 60px; position: absolute; top: 19px; right: 140px;">
                      <span class="content font-10px">{{ combatant | hppercent | round }}%</span>
                    </div>
                    <div class="gauge" v-bind:class="combatant | hpcolor"
                      v-bind:style="{ width: (hppercent(combatant) * 0.53 + 1.0)+ 'px' }"></div>
                  </div>
                </td>
                <!-- Effects -->
                <td class="effects">
                  <template v-for="effect in combatant.Effects">
                    <div class="effects">
                      <img v-bind:src="effect.Icon">
                      <span class="effect-timer"
                        v-bind:class="'isOwner-' + effect.isOwner">{{ Math.ceil(effect.Timer) }}</span>
                    </div>
                  </template>
                </td>
              </tr>
            </template>
            <!-- end of Vue Repeat Template -->
          </tbody>
        </table>
        <!-- end of Combatant Table -->
      </div>
      <!-- end of inner -->
    </div>
    <!-- end of outer -->
  </div>
  <!-- end of Vue -->

  <script src="https://unpkg.com/vue@2.6.10/dist/vue.min.js"></script>
  <script src="../js/common.js"></script>
  <script src="js/common.js"></script>
  <script src="js/aggrolist_effects.js"></script>
</body>

</html>
